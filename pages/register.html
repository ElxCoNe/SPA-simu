<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row min-vh-100 justify-content-center align-items-center">
        <div
          class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 p-4 p-md-5 rounded-4 border shadow-sm bg-white text-center"
        >
          <img src="../assets/img/shovel-pitchforks.svg" alt="icon-app" />
          <h2 class="fw-bold">RestorApp</h2>
          <h3 class="fw-light fs-6">Register your account</h3>

          <!--FORMULARIO-->
          <form id="registerForm" class="text-start" method="post" action="">
            <div class="mb-3">
              <label for="name">Full Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                required
                placeholder="e.g. John Doe"
              />
            </div>

            <div class="mb-3">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                required
                placeholder="name@example.com"
              />
            </div>

            <div class="mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                required
                placeholder="password"
              />
            </div>

            <button
              id="btnRegister"
              type="submit"
              class="w-100 rounded py-2 btn btn-primary"
            >
              Register
            </button>
          </form>

          <div class="d-flex gap-2 justify-content-center py-5">
            <h3 class="fw-light fs-6">Do you have an account?</h3>
            <a class="fw-bold fs-6 text-decoration-none" href="../index.html"
              >Login</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/pages/register.js"></script>
  </body>
</html>
