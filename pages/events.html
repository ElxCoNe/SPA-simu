<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <header class="container-fluid border-bottom bg-white">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between py-3">
          <div class="d-flex gap-2 align-items-center">
            <img src="../img/shovel-pitchforks.svg" alt="app-logo" width="28" />
            <h3 class="fw-bold fs-4 m-0">RestorApp</h3>
          </div>

          <nav class="d-flex align-items-center gap-2">
            <span class="badge text-bg-secondary">Eventos</span>
            <button id="btnLogout" class="btn btn-sm btn-outline-dark">
              Logout
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container my-4">
      <div class="row g-4">
        <!-- EVENTS LIST -->
        <section class="col-12 col-lg-8">
          <div
            class="d-flex align-items-start justify-content-between flex-wrap gap-3 mb-3"
          >
            <div>
              <h1 class="display-6 fw-bold m-0">Eventos disponibles</h1>
              <p class="text-muted m-0">
                Consulta los eventos publicados por el administrador.
              </p>
            </div>

            <div class="input-group" style="max-width: 360px">
              <span class="input-group-text bg-white">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  aria-hidden="true"
                >
                  <path
                    d="M21 21l-4.3-4.3m1.3-5.2a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </span>
              <input
                id="searchInput"
                type="text"
                class="form-control"
                placeholder="Buscar por título o ubicación..."
              />
            </div>
          </div>

          <!-- FILTERS -->
          <div class="d-flex flex-wrap gap-2 mb-4" id="categoryFilters">
            <button
              class="btn btn-sm btn-outline-dark rounded-pill pill-active"
              data-category="all"
              type="button"
            >
              All
            </button>
            <button
              class="btn btn-sm btn-outline-secondary rounded-pill"
              data-category="today"
              type="button"
            >
              Today
            </button>
            <button
              class="btn btn-sm btn-outline-secondary rounded-pill"
              data-category="upcoming"
              type="button"
            >
              Upcoming
            </button>
            <button
              class="btn btn-sm btn-outline-secondary rounded-pill"
              data-category="past"
              type="button"
            >
              Past
            </button>
          </div>

          <!-- GRID -->
          <div class="row g-4" id="menuGrid">
            <!-- Events are rendered here -->
          </div>
        </section>

        <!-- SIDE PANEL -->
        <aside class="col-12 col-lg-4">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4">
              <h5 class="fw-bold mb-1">Panel</h5>
              <div id="userInfo" class="small text-muted mb-3"></div>

              <div class="alert alert-info mb-0">
                Aquí solo puedes ver los eventos disponibles. <br />
                Si necesitas crear o editar eventos, contacta al administrador.
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/pages/events.js"></script>
  </body>
</html>
