<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row min-vh-100 justify-content-center align-items-center">
        <div
          class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 p-4 p-md-5 rounded-4 border shadow-sm bg-white text-center"
        >
          <img src="./assets/img/shovel-pitchforks.svg" alt="icon-app" />
          <h2 class="fw-bold">RestorApp</h2>
          <h3 class="fw-light fs-6">Login to your account</h3>

          <!--FORMULARIO-->
          <form id="loginForm" class="text-start" method="post" action="">
            <div class="mb-3">
              <label for="email">Email Addres</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                required
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="name">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                required
                placeholder="password"
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Select Role</label>
              <select class="form-select" name="role" id="role" required>
                <option value="" selected disabled>Choose a role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button
              id="btnLogin"
              type="submit"
              class="w-100 rounded py-2 btn btn-primary"
            >
              Sign In
            </button>
          </form>

          <div class="d-flex gap-2 justify-content-center py-5">
            <h3 class="fw-light fs-6">Don't have and account</h3>
            <a
              class="fw-bold fs-6 text-decoration-none"
              id="signUp"
              href="./pages/register.html"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/pages/login.js"></script>
  </body>
</html>
